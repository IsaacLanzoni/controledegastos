<!doctype html>
<html>

<head>
    <title>Registrar - Controle de gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">
                Senha é obrigatória
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" id="confirmPassword" onchange="onChangeConfirmPassword()" placeholder="Confirmar senha"/>
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar Senha devem ser iguais.
            </div>
        </div>
        <div>
            <button type="button" class="solid" id="register-button" disabled="true"
                onclick="register()">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="clear" id="login-button">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../global.css"> 
<link rel="stylesheet" href="register.css">

<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script src="../../validations.js"></script>
<script src="register.js"></script>
<script src="../../loading.js"></script>


</html>
