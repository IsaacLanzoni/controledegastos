    <!DOCTYPE html>

    <html>

    <head>
        <title>Login - Controle de Gastos</title>
    </head>

    <body class="centralize">
        <form>
            <div class="form-field">
                <div><label>Email</label><br/></div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Digite seu email.">
                <div class="error" id="email-required-error">
                    Email é obrigatório
                </div>
                <div class="error" id="email-invalid-error">
                    Email é inválido
                </div>
            </div>
            <div class="form-field">
                <div><label>Senha</label></div> 
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Digite sua senha.">
                <div class="error" id="password-required-error">Senha é obrigatória
                </div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar Senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>
        </form>
    </body>


    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">

    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>

    </html>
